<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Britannic, Bold, sans-serif;
            background-image: url('image/Web 1920 â€“ 8.png'); /* Replace with your logo image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Your existing styles for the top navigation */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #FECFC2;
            color: white;
        }

         /* CSS Grid for the container */
        .container {
            display: grid;
            grid-template-rows: auto 1fr; /* First row for logo and title, second for button */
            align-items: center; /* Center content vertically */
            grid-template-columns: 1fr auto; /* Two columns: left for image and title, right for button */
        }

        .container img {
            max-width: 800px;
            margin-top: 80px;
        }

        .container h1 {
            font-family: Kristen ITC, Regular, sans-serif;
            text-align: center; /* Center the title */
            font-size: 120px; /* Increase the font size as needed */
        }
        
        .container .button {
            justify-self: end; /* Align the button to the right */
            background-color: #000; /* Black background color */
            color: white; /* White text color */
            width: 200px; /* Adjust the width as needed */
            margin-top: -500px;
            margin-right: -350px;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
        }
    </style>
</head>

</div>

</body>
</html>
